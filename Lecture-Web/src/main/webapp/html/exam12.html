	HTML5이전 embed mp3파일 실행<br>
	<embed src="playlist/Kalimba.mp3"><br>
	
	HTML5 : audio tag이용하여 mp3파일 실행<br>
	<audio src="playlist/Kalimba.mp3" controls autoplay = "autoplay"></audio>
	
	HTML5이전 embed mp4파일 실행<br>
	<embed src="playlist/movie.mp4"><br>
	
	HTML5이전 object mp4파일 실행<br>
	<object data="playlist/movie.mp4"></object><br>
	
	HTML5 : video tag를 이용하여 mp4파일 실행<br>
	<video src="playlist/movie.mp4" controls width="640" height="480"></video>
	
	<h3>유튜브 영상 삽입</h3>
