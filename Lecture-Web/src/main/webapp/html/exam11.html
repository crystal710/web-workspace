<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  
	<header>	: 사이트명, 로고 포함
	<nav>		: 사이트 메뉴 포함
	<section>	: 문서의 내용
	<article>	: 문서의 내용이 많아 세부적으로 분리
	<aside>		: 문서의 본내용을 제외하고 주변에 배치되는 내용
	<footer>	: 사이트의 정보(주소, 전화번호) , 저작권, 부가정보
-->

	<header style ="height: 300px;">
		<h2>우리대학 학과소개</h2>
		<nav>
			<ul>
				<li>데이터분석</li>
				<li>바이오융합</li>
				<li>전기에너지시스템</li>
				<li>증강현실시스템</li>
			</ul>
		</nav>
	</header>
	<section style = "height : 600px; background-color:  lightgray;">
		<article>
			<h3>데이터분석과</h3>
			<p>
				안녕하세요 <strong>데이터분석과</strong>입니다.
			</p>
		</article>
		<article>
			<h3>바이오융합과</h3>
			<p>
				안녕하세요 <mark>바이오융합과</mark>입니다.
			</p>
		</article>
		<article>
			<h3>전기에너지시스템과</h3>
			<p>
				안녕하세요 <mark style = "background-color : pink;" >전기에너지시스템과</mark>입니다.
			</p>
		</article>
		<article>
			<h3>증강현실시스템과</h3>
			<p>
				안녕하세요 증강현실시스템과입니다.
			</p>
		</article>
	</section>
	<footer style = "height: 200px;">
		<p>
			우리대학
		</p>
		<address>
			주소 : 서울어딘가 전화번호 : 02-0000-0000
		</address>
	</footer>
</body>
</html>
