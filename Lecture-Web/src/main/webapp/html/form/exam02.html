<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html5 추가된 input tag</title>
</head>
<body>

	<form>
		색상 : <input type="color"><br>
		시간 : <input type="time"><br>
		<input type="month"><br>
		<input type="week"><br>
		날짜 : <input type="date" min="2020-12-01" max="2021-11-30"><br>
		범위 : <input type="range" min=0 max="10" step="2"><br>
		수량 : <input type="number"><br>
		검색어 : <input type = "search"><br>
		전화번호 : <input type="tel" placeholder="xxx-xxxx-xxxx형태로 입력하세요"
						pattern="(010|011|016|017|018|019)-\d{3,4}-\d{4}"><br>
		이메일 : <input type="email"><br>
		SNS주소 : <input type="url"><br>
		<br>
		<input type="submit" value="전송"><br>
	</form>

</body>
</html>
