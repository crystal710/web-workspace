<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 100px;
		height: 100px;
		text-align: center;
		display : table-cell;
		vertical-align: middle;
	}
</style>
<script src="/Lecture-Web/jquery/js/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
	$(document).ready(function(){
		
		$('div').hover(function(){
			$(this).stop().animate({
				width:'200px',height:'200px'
				},1000)
				
				this.innerText += '요일'
		}, function() {
			$(this).animate({
				width:'100px',height:'100px'
				},1000)
				
				this.innerText = this.innerText[0]
		})
		
		/* $('div').css('background-color',function(i){
			let colors = ['red','orange','yellow','green','blue','navy','purple']
			
			return colors[i]
		}) */
	})
</script>
</head>
<body>
	<div style="background-color: red">월</div>
	<div style="background-color: orange">화</div>
	<div style="background-color: yellow">수</div>
	<div style="background-color: green">목</div>
	<div style="background-color: blue">금</div>
	<div style="background-color: navy">토</div>
	<div style="background-color: purple">일</div>
</body>
</html>
