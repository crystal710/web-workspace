<script>
/*

	/*
	setTimeout(function() {
		alert('3초가 지났습니다');
	}, 3000);
	*/
	
	var id = setInterval(function() {
		document.write('현재시간 : ' + new Date() + '<br>');	
	}, 1000);
	
	setTimeout(function() {
		alert('날짜쓰기 종료...');
		clearInterval(id);
	}, 10000);
</script>
